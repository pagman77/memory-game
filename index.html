<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Madness</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="memory.css" rel="stylesheet">
</head>
<body>
  <section>
    <div id ="main-heading" class="container-lg bg-light border border-dark mt-4 mb-5 pb-5">
      <div class="row justify-content-center align-items-center text-danger">
        <div class="col-lg justify-content-center align-items-center text-center mt-5">
          <h1 class="flex-nowrap fw-bold">Memory Madness!</h1>
        </div>
      </div>
    </div>
  </section>

  <!-- FORM -->
  <section>
    <div class="container-lg mt-5">
      <div class="row justify-content-center align-items-center">
        <form id="memory-form">

          <!--DIFFICULTY-->
          <div class="col text-center align-items-center justify-content-center">
            <label for="difficulty" class="form-label lead d-block mb-4 text-danger fw-bold">Choose your difficulty:</label>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

              <input type="radio" class="btn-check" value ="0" name="diff-0" id="diff-0" autocomplete="off">
              <label class="btn btn-lg border border-dark mx-2" for="diff-0">NOVICE</label>

              <input type="radio" class="btn-check" value ="1" name="diff-1" id="diff-1" autocomplete="off">
              <label class="btn btn-lg border border-dark mx-2" for="diff-1">EASY</label>

              <input type="radio" class="btn-check" value ="2"name="diff-2" id="diff-2" autocomplete="off">
              <label class="btn btn-lg border-dark mx-2" for="diff-2">MEDIUM</label>

              <input type="radio" class="btn-check" value ="3" name="diff-3" id="diff-3" autocomplete="off">
              <label class="btn btn-lg border-dark mx-2" for="diff-3">HARD</label>

              <input type="radio" class="btn-check" value="4" name="diff-4" id="diff-4" autocomplete="off">
              <label class="btn btn-lg border-dark mx-2" for="diff-4">MADNESS</label>
            </div>
          </div>

          <!-- START BUTTON-->
          <div class="col mb-4 mt-5 text-center align-items-center justify-content-center">
            <button type="submit" id="submit-button" class="btn-lg">Begin the Madness!</button>
          </div>

          </form>
          <hr>
        </div> <!-- ROW-->
    </div> <!-- CONTAINER-->
  </section>

<!--GAME BOARD-->

<section>
  <div id="game-board" class="container-lg m-5 p-5">
        <!--APPEND TO DOM TO CREATE GAME BOARD BASED ON DIFFICULTY-->
  </div>
</section>



<!--FOOTER-->

  <footer class="footer mt-auto py-3 bg-dark" id="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 text-start mt-2 text-sm-center">
          <span class="fw-light lead text-light">Copyright &copy; 2022 Michael Paglione</span>
        </div>
        <div class="col-lg-6 btn-group-sm text-end text-sm-center pt-sm-2">
          <a href="https://www.linkedin.com/in/michael-paglione" target="blank" class="btn btn-danger bi bi-linkedin m-2"></a>
          <a href="#" target="blank" class="btn btn-danger bi bi-twitter m-2"></a>
          <a href="https://www.facebook.com/profile.php?id=9030324" target="blank" class="btn btn-danger bi bi-facebook m-2"></a>
          <a href="https://github.com/pagman77" target="blank" class="btn btn-danger bi bi-github m-2"></a>
          <a href="https://instagram.com/pagman777" target="blank" class="btn btn-danger bi bi-instagram m-2"></a>
        </div>
       </div>
    </div>
  </footer>

<!-- Modal -->
<div class="modal fade" id="win-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">CONGRATULATIONS, YOU WIN!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You won the game! That means you have a pretty good memory. Why not try your luck again? I bet you
        can get a higher score. If you already got the highest score, why not try a harder difficulty?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No Way!</button>
        <button type="button" class="btn btn-primary">Heck Yes!</button>
      </div>
    </div>
  </div>
</div>

 <script src="memory.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
